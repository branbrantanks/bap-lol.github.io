<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    body.ready {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .avatar-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .glow-ring {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: hsl(200, 100%, 60%);
      filter: blur(40px);
      opacity: 0.8;
      z-index: 1;
      transition: transform 0.05s linear, background 0.05s linear;
    }

    .avatar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    audio {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: default;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    body.ready .content {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">click to enter</div>

  <div class="content">
    <div class="avatar-wrapper">
      <div class="glow-ring" id="glow"></div>
      <img class="avatar" id="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar">
    </div>
    <h1>bap.lol</h1>
    <div class="links">
      <a href="https://discordapp.com/users/1267972503632871485" target="_blank">discord</a>
      <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
      <a href="https://github.com/branbrantanks" target="_blank">github</a>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("overlay");
    const glow = document.getElementById("glow");
    const audio = document.getElementById("bg-music");

    window.addEventListener("click", async () => {
      overlay.classList.add("hidden");
      document.body.classList.add("ready");

      const context = new (window.AudioContext || window.webkitAudioContext)();
      await context.resume();

      const src = context.createMediaElementSource(audio);
      const analyser = context.createAnalyser();
      src.connect(analyser);
      analyser.connect(context.destination);
      analyser.fftSize = 128;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      audio.volume = 0.5;
      await audio.play();

      function animateGlow() {
        analyser.getByteFrequencyData(dataArray);

        let bass = 0;
        for (let i = 0; i < 10; i++) bass += dataArray[i];
        bass /= 10;

        let treble = 0;
        for (let i = 100; i < 128; i++) treble += dataArray[i];
        treble /= 28;

        const energy = (bass + treble) / 2 + Math.random() * 20;
        const scale = 1 + energy / 60;
        const hue = 200 + Math.sin(Date.now() * 0.0025) * 60;
        glow.style.transform = `scale(${scale})`;
        glow.style.background = `hsl(${hue}, 100%, 60%)`;

        requestAnimationFrame(animateGlow);
      }

      animateGlow();
    }, { once: true });
  </script>
</body>
</html>
