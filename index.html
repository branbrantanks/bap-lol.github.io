<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .avatar-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    #wave {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .avatar {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 2;
    }

    h1 {
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 3;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <canvas id="wave" width="300" height="300"></canvas>
    <img class="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar">
  </div>

  <h1>bap.lol</h1>

  <div class="links">
    <a href="https://discordapp.com/users/1267972503632871485" target="_blank">discord</a>
    <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
    <a href="https://github.com/branbrantanks" target="_blank">github</a>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const canvas = document.getElementById("wave");
    const ctx = canvas.getContext("2d");

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();
    src.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 128;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 80;

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);

      ctx.beginPath();
      for (let i = 0; i < bufferLength; i++) {
        const angle = (i / bufferLength) * 2 * Math.PI;
        const length = dataArray[i] * 0.6;
        const x = Math.cos(angle) * (radius + length);
        const y = Math.sin(angle) * (radius + length);
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.closePath();
      ctx.strokeStyle = '#33ccff';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.restore();
    }

    audio.onplay = () => {
      context.resume().then(() => draw());
    };

    audio.volume = 0.5;
  </script>
</body>
</html>
