<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    body.ready {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #3399ff;
      transition: box-shadow 0.1s ease;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    audio {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: default;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    body.ready .content {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">click to enter</div>

  <div class="content">
    <img class="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar">
    <h1>bap.lol</h1>

    <div class="links">
      <a href="https://discordapp.com/users/1267972503632871485" target="_blank">discord</a>
      <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
      <a href="https://github.com/branbrantanks" target="_blank">github</a>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("overlay");
    const audio = document.getElementById("bg-music");
    const avatar = document.querySelector(".avatar");

    audio.volume = 0.5;

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();
    src.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 128;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function getAuraColor(energy) {
      const hue = 200 + Math.sin(Date.now() * 0.002) * 40;
      return `hsl(${hue}, 100%, ${Math.min(80, 40 + energy / 2)}%)`;
    }

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      let lowFreq = 0;
      for (let i = 0; i < 10; i++) lowFreq += dataArray[i];
      lowFreq /= 10;

      let highFreq = 0;
      for (let i = 100; i < 128; i++) highFreq += dataArray[i];
      highFreq /= 28;

      const energy = (lowFreq + highFreq) / 2 + Math.random() * 10;
      const size = 30 + energy * 0.5;
      const color = getAuraColor(energy);

      avatar.style.boxShadow = `0 0 ${size}px ${color}`;
    }

    function startExperience() {
      overlay.classList.add("hidden");
      document.body.classList.add("ready");
      audio.play();
      context.resume().then(() => {
        animate();
      });
    }

    window.addEventListener("click", startExperience, { once: true });
  </script>
</body>
</html>
