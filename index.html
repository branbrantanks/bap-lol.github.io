<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #3399ff;
      transition: box-shadow 0.05s linear;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img class="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar" />
  <h1>bap.lol</h1>
  <div class="links">
    <a href="https://discord.com/1267972503632871485" target="_blank">discord</a>
    <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
    <a href="https://github.com/branbrantanks" target="_blank">github</a>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const avatar = document.querySelector(".avatar");
    audio.volume = 0.5;

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();
    src.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let smoothedEnergy = 0;

    function animate() {
      analyser.getByteFrequencyData(dataArray);

      let lowFreq = 0;
      for (let i = 0; i < 10; i++) {
        lowFreq += dataArray[i];
      }
      lowFreq /= 10;

      smoothedEnergy = smoothedEnergy * 0.8 + lowFreq * 0.2;

      const baseGlow = 10;
      const boost = Math.max(0, smoothedEnergy - 60) * 0.8;
      const glowSize = Math.min(baseGlow + boost, 40);

      avatar.style.boxShadow = `0 0 ${glowSize}px #3399ff`;

      requestAnimationFrame(animate);
    }

    audio.onplay = () => {
      context.resume().then(() => {
        animate();
      });
    };
  </script>
</body>
</html>
