<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #3399ff;
      transition: box-shadow 0.1s ease;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
      z-index: 1;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    #waveform {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100px;
      background: rgba(0, 0, 0, 0);
      z-index: 0;
    }

    audio {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.4s ease;
      cursor: pointer;
    }

    .overlay h2 {
      font-size: 2em;
      color: #88c0ff;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #88c0ff;
      border-radius: 10px;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h2>Click to Enter</h2>
  </div>

  <img class="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar" />
  <h1>bap.lol</h1>
  <div class="links">
    <a href="https://discord.com/users/1267972503632871485" target="_blank">discord</a>
    <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
    <a href="https://github.com/branbrantanks" target="_blank">github</a>
  </div>

  <audio id="bg-music" loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <canvas id="waveform"></canvas>

  <script>
    const audio = document.getElementById("bg-music");
    const avatar = document.querySelector(".avatar");
    const canvas = document.getElementById("waveform");
    const ctxCanvas = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 100;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    audio.volume = 0.3;

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();
    src.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function animate() {
      analyser.getByteFrequencyData(dataArray);

      let lowFreqEnergy = 0;
      for (let i = 0; i < 10; i++) {
        lowFreqEnergy += dataArray[i];
      }
      lowFreqEnergy = lowFreqEnergy / 10;
      const intensity = Math.min(lowFreqEnergy / 2, 100);
      avatar.style.boxShadow = `0 0 ${20 + intensity}px #3399ff`;

      analyser.getByteTimeDomainData(dataArray);
      ctxCanvas.clearRect(0, 0, canvas.width, canvas.height);
      ctxCanvas.lineWidth = 2;
      ctxCanvas.strokeStyle = "#88c0ff";
      ctxCanvas.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if (i === 0) {
          ctxCanvas.moveTo(x, y);
        } else {
          ctxCanvas.lineTo(x, y);
        }

        x += sliceWidth;
      }

      ctxCanvas.lineTo(canvas.width, canvas.height / 2);
      ctxCanvas.stroke();

      requestAnimationFrame(animate);
    }

    overlay.addEventListener('click', () => {
      context.resume().then(() => {
        audio.play();
        animate();
        overlay.classList.add("hide");
      });
    });
  </script>
</body>
</html>
