<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bap.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 20px;
    box-shadow: 0 0 30px #3399ff;
    transition: box-shadow 0.1s linear;
    }


    h1 {
      margin: 0;
      font-size: 1.5em;
      color: #88c0ff;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img class="avatar" src="ccf161d497a46d8baf6d5718fa2abef0.webp" alt="Avatar" />
  <h1>bap.lol</h1>
  <div class="links">
    <a href="https://discord.com/1267972503632871485" target="_blank">discord</a>
    <a href="https://www.youtube.com/@TabbiBap" target="_blank">youtube</a>
    <a href="https://github.com/branbrantanks" target="_blank">github</a>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

<script>
  const audio = document.getElementById("bg-music");
  const avatar = document.querySelector(".avatar");
  audio.volume = 0.5;

  const context = new (window.AudioContext || window.webkitAudioContext)();
  const src = context.createMediaElementSource(audio);
  const analyser = context.createAnalyser();
  src.connect(analyser);
  analyser.connect(context.destination);
  analyser.fftSize = 256;

  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function getWaveGlowColor(intensity) {
    const baseHue = 210 + Math.sin(Date.now() * 0.001) * 20;
    return `hsl(${baseHue}, 100%, ${50 + intensity / 2}%)`;
  }

  function animate() {
    analyser.getByteFrequencyData(dataArray);

    let low = 0;
    for (let i = 0; i < 10; i++) low += dataArray[i];
    low = low / 10;

    let high = 0;
    for (let i = 100; i < 120; i++) high += dataArray[i];
    high = high / 20;

    const chaos = Math.random() * 10;
    const wave = Math.sin(Date.now() * 0.01) * 10;
    const size = 30 + low * 0.5 + high * 0.2 + chaos + wave;

    const glowColor = getWaveGlowColor(size);
    avatar.style.boxShadow = `0 0 ${size}px ${glowColor}`;

    requestAnimationFrame(animate);
  }

  audio.onplay = () => {
    context.resume().then(() => {
      animate();
    });
  };
</script>

</body>
</html>
